name: update-flake-lock
on:
  workflow_dispatch:
  schedule:
    - cron: "40 4 15 * *"

jobs:
  update-flakes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Cache /nix/store
        id: nix-cache
        uses: actions/cache@v3
        with:
          path: /tmp/nix-cache
          key: ${{ runner.os }}-x86_64-${{ hashFiles('flake.*') }}
          restore-keys: |
            ${{ runner.os }}-x86_64-${{ hashFiles('flake.*') }}
            ${{ runner.os }}-x86_64-

      - uses: cachix/install-nix-action@v22
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Import Nix store cache
        run: |
          if [[ -f /tmp/nix-cache ]]; then
            nix-store --import < /tmp/nix-cache
          fi

      - name: Set default git branch (to reduce log spam)
        run: git config --global init.defaultBranch master

      - name: Update flake.lock
        run: |
          git config user.name '${{ github.actor }}'
          git config user.email '${{ github.actor }}@users.noreply.github.com'
          nix flake update --commit-lock-file

      - name: CI
        run: nix flake check --print-build-logs

      - name: Export Nix store cache
        run: |
          nix-collect-garbage --delete-older-than 15d
          nix-store --export $(find /nix/store -maxdepth 1 -name '*-*') > /tmp/nix-cache

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          branch: flake-updates
          delete-branch: true
          title: "Update flake.lock"
          body: |
            ## Run report
            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
